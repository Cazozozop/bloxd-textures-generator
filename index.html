<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphère et Ombre</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sphere, plane, light;

        function init() {
            // Créer la scène
            scene = new THREE.Scene();

            // Créer la caméra
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Créer le renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Créer la sphère
            const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x0077ff });
            sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.y = 1;
            scene.add(sphere);

            // Créer le plan (qui recevra l'ombre)
            const planeGeometry = new THREE.PlaneGeometry(500, 500);
            const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
            plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = - Math.PI / 2;  // Plan horizontal
            plane.position.y = -1;
            scene.add(plane);

            // Ajouter la lumière
            light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);  // Positionner la lumière au-dessus
            light.castShadow = true;
            scene.add(light);

            // Paramétrer les ombres
            renderer.shadowMap.enabled = true;
            sphere.castShadow = true;
            plane.receiveShadow = true;

            // Écouter les changements de taille de la fenêtre
            window.addEventListener('resize', onWindowResize, false);

            // Lancer l'animation
            animate();
        }

        // Fonction de redimensionnement de la fenêtre
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Fonction d'animation
        function animate() {
            requestAnimationFrame(animate);

            // Rotation de la sphère pour la visualisation
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            // Rendu de la scène
            renderer.render(scene, camera);
        }

        // Initialiser la scène
        init();
    </script>
</body>
</html>
