<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Terrain 3D</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, terrain, sunLight, skybox, grassShaderMaterial;
        let clock = new THREE.Clock();

        // Fonction pour créer une texture procédurale pour l'herbe
        function createGrassTexture() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 128;
            canvas.height = 128;

            // Dégradé de vert pour l'herbe
            const gradient = context.createLinearGradient(0, 0, 0, 128);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(1, '#2E7D32');
            context.fillStyle = gradient;
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Ajouter des textures simples de bruit pour l'herbe
            context.fillStyle = 'rgba(255, 255, 255, 0.2)';
            for (let i = 0; i < 300; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                context.fillRect(x, y, 2, 2);
            }

            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(4, 4); // Répéter la texture pour couvrir plus d'espace
            return texture;
        }

        // Fonction de génération de la skybox procédurale
        function createSkyboxTexture() {
            const size = 512;
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // Création d'un dégradé de ciel
            const gradient = context.createRadialGradient(size / 2, size / 2, 0, size / 2, size / 2, size / 2);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#B0E0E6');
            context.fillStyle = gradient;
            context.fillRect(0, 0, size, size);

            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        // Fonction de génération de terrain avec de l'herbe qui bouge
        function generateTerrain() {
            const size = 100;
            const geometry = new THREE.PlaneGeometry(size, size, 100, 100);
            geometry.rotateX(-Math.PI / 2);  // Orientation du terrain
            terrain = new THREE.Mesh(geometry, grassShaderMaterial);
            terrain.position.y = -5;
            scene.add(terrain);

            // Générer des hauteurs aléatoires
            for (let i = 0; i < geometry.vertices.length; i++) {
                const vertex = geometry.vertices[i];
                vertex.z = Math.random() * 5;  // Hauteur aléatoire
            }

            geometry.computeVertexNormals();
        }

        // Fonction de génération du soleil
        function createSun() {
            sunLight = new THREE.DirectionalLight(0xFFFFFF, 1);
            sunLight.position.set(50, 50, 50);
            scene.add(sunLight);
        }

        // Shader pour l'herbe (effet de vent)
        function createGrassShader() {
            const vertexShader = `
                varying vec2 vUv;
                varying float displacement;

                void main() {
                    vUv = uv;
                    displacement = sin(position.x * 0.1 + time) * 0.5;  // Mouvement du vent
                    vec3 newPosition = position + normal * displacement;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
                }
            `;

            const fragmentShader = `
                varying vec2 vUv;
                varying float displacement;

                void main() {
                    gl_FragColor = vec4(0.1, 0.6, 0.1 + displacement * 0.1, 1.0); // Couleur de l'herbe
                }
            `;

            const material = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                uniforms: {
                    time: { value: 0.0 }
                },
                side: THREE.DoubleSide,
                wireframe: false
            });

            return material;
        }

        // Initialisation de la scène
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Créer la texture d'herbe, la skybox, et le soleil
            const grassTexture = createGrassTexture();
            grassShaderMaterial = createGrassShader();
            grassShaderMaterial.map = grassTexture; // Appliquer la texture d'herbe
            createSun();
            generateTerrain();

            // Créer une skybox procédurale
            const skyboxTexture = createSkyboxTexture();
            scene.background = skyboxTexture;

            // Positionner la caméra
            camera.position.z = 60;

            // Animer la scène
            animate();
        }

        // Animer la scène
        function animate() {
            requestAnimationFrame(animate);

            // Animer le vent (en modifiant le temps du shader)
            grassShaderMaterial.uniforms.time.value += 0.05;

            // Rotation du terrain pour le rendre plus dynamique
            terrain.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        // Gérer le redimensionnement de la fenêtre
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Appel de la fonction d'initialisation
        init();
    </script>
</body>
</html>
